<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <!-- Not present in the tutorial. Just for basic styling. -->
    <link rel="stylesheet" href="css/base.css" />
    <script src="https://unpkg.com/react@15.3.0/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.0/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/remarkable@1.6.2/dist/remarkable.min.js"></script>
  </head>
  <body>
    <div id="content"></div>
    <!--
    <script type="text/babel" src="scripts/example.js"></script>
    -->
    <script type="text/babel">

    var apiUrl = "http://192.168.33.10/api/";
    var fields;

    var NameBox = React.createClass({
      render: function() {
        return (
          <div className="nameBox">
            <input type='text' placeholder='Name'/>
          </div>
        );
      }
    });

    var AddFieldBox = React.createClass({
      render: function() {
        return (
          <div className="addFieldBox">
            <button onClick={this.props.handleAddRow}>Add</button>
          </div>
        );
      }
    });

    var RemoveRowBox = React.createClass({
      render: function() {
        return (
          <div className="RemoveRowBox">
            {this.props.rowId}
            <button onClick={this.props.handleRemoveRow.bind(null, this.props.rowId)}>Remove</button>
          </div>
        );
      }
    });

    var FieldSubTypeBox = React.createClass({

      getInitialState: function() {
        return {
          fields: [],
          //value: undefined
        }
      },

      render: function() {
        if (this.props.fieldSelected.options) {
          var subTypes = this.props.fieldSelected.options.options;

          return (
            <div className='fieldSubTypeBox'>
              <label>
                {this.props.fieldSelected.options.name}
              </label>
              <select>
                {
                  Object.keys(subTypes).map(function (key) {
                    var label = subTypes[key]
                    return (
                      <option key={key} value={key}>
                        {label}
                      </option>
                    )
                  })
                }
              </select>
            </div>
          )
        } else {
          return (<div></div>);
        }
      }
    });

    var FieldTypeBox = React.createClass({
      getInitialState: function() {
        return {
          value: undefined
        }
      },

      handleChange: function(event) {
        this.props.handleFieldSelection(this.props.availableFields[event.target.value]);
        this.setState({
          value: event.target.value
        })
      },

      render: function() {
        return (
          <div className='fieldTypeBox'>
            <select onChange={this.handleChange}>
              {this.props.availableFields.map(function(field, i) {
                return (
                  <option key={i} name={field.name} value={i}/*value={field.id}*/>
                    {field.label}
                  </option>
                )
              })}
            </select>
          </div>
        );
      }
    });

    var RowBox = React.createClass({
      getInitialState: function() {
        return {
          field: []
        }
      },

      handleFieldSelection: function(field) {
        this.setState({
          field: field
        });
      },

      render: function() {
        return (
          <div className='rowBox'>
            <NameBox/>
            <FieldTypeBox availableFields={this.props.availableFields} handleFieldSelection={this.handleFieldSelection}/>
            <FieldSubTypeBox fieldSelected={this.state.field}/>
            <AddFieldBox handleAddRow={this.props.handleAddRow}/>
            <RemoveRowBox rowId={this.props.value.id} handleRemoveRow={this.props.handleRemoveRow}/>
          </div>
        );
      }
    });

    var FormBox = React.createClass({
      getInitialState: function() {
        return {
          rows: [{id: 0}], // TODO change to load for a previous source such as local data or session
          availableFields : []
        }
      },

      componentDidMount: function(){
        this.serverRequest = $.get(apiUrl+'fields', function (result) {
          this.setState({
            availableFields: result
          });

          // Trigger change event after init
          var event = new Event('change', { bubbles: true });
          $('select')[0].dispatchEvent(event);
        }.bind(this))
      },

      handleAddRow: function(e) {
        e.preventDefault();

        var rows = this.state.rows;

        // Get last id
        var maxId = Number(rows.slice(-1)[0].id);
        maxId++;

        rows.push({id: maxId});

        this.setState({
          rows: rows
        })
      },

      handleRemoveRow: function(rowId, e) {
        e.preventDefault();

        var rows = this.state.rows;

        for (var i in rows) {
          if (rows[i].id == rowId) {
            rows.splice(i, 1);
          }
        }

        this.setState({
          rows: rows
        })
      },

      render: function() {
        return (
          <div className='formBox'>
            <form>
            {this.state.rows.map(function(row, i) {
              return (
                <RowBox key={i}
                        value={row}
                        availableFields={this.state.availableFields}
                        handleAddRow={this.handleAddRow}
                        handleRemoveRow={this.handleRemoveRow}
                />
              )
            }, this)}
            </form>
          </div>
        )
      }
    });

    ReactDOM.render(
      <FormBox />,
      document.getElementById('content')
    );
    </script>
  </body>
</html>
